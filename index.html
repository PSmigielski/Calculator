<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Calcutlator</title>
</head>
    <body>
        <h1>Calculator</h1>
        <div class="calc">
            <div class="display">0</div>
            <div class="calcButton" onclick="Calculator.numpressed(1)">1</div>
            <div class="calcButton" onclick="Calculator.numpressed(2)">2</div>
            <div class="calcButton" onclick="Calculator.numpressed(3)">3</div>
            <div class="calcButton" onclick="Calculator.numpressed(4)">4</div>
            <div class="calcButton" onclick="Calculator.numpressed(5)">5</div>
            <div class="calcButton" onclick="Calculator.numpressed(6)">6</div>
            <div class="calcButton" onclick="Calculator.numpressed(7)">7</div>
            <div class="calcButton" onclick="Calculator.numpressed(8)">8</div>
            <div class="calcButton" onclick="Calculator.numpressed(9)">9</div>
            <div class="calcButton" onclick="Calculator.numpressed(0)">0</div>
            <div class="calcButton" onclick="Calculator.operation('+')">+</div>
            <div class="calcButton" onclick="Calculator.operation('-')">-</div>
            <div class="calcButton" onclick="Calculator.operation('*')">*</div>
            <div class="calcButton" onclick="Calculator.myclear()">C</div>
            <div class="calcButton" onclick="Calculator.operation('/')">/</div>
            <div class="calcButton" onclick="Calculator.decimal()">.</div>
            <div class="calcButton" onclick="Calculator.clearentry()">CE</div>
            <div class="calcButton" onclick="Calculator.precent()">%</div>
            <div class="calcButton" onclick="Calculator.sqroot()">âˆš</div>
            <div class="calcButton" onclick="Calculator.operation('=')">=</div>
        </div>
        <script src="./script/index.js"></script>
    </body>
</html>
